<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="styleSheet" href="mainPage.css">
        <link rel="icon" type="image/x-icon" href="theDog.png">
        <title>Logs</title>
    </head>
    <body>
        <div id="strip">   
            <div class="container"> 
                <div id="info">
                    <div class="macro-container">
                        <div class="macro">
                            <h3> <span id="carb">999</span>/<span id="carbgoal">999</span>g</h3>
                            <b class="label">Carbs</b>
                        </div>
                        <div class="macro">
                            <h3> <span id="protein">999</span>/<span id="proteingoal">999</span>g</h3>
                            <b class="label">Protein</b>
                        </div>
                        <div class="macro">
                            <h3> <span id="fat">999</span>/<span id="fatgoal">999</span>g</h3>
                            <b class="label">Fat</b>
                    
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="calculatorButton">Calculator</button>
                <button id="logButton">Log</button>
            </div>
                <div class="calc-container">
                    <form class="form-container">
                        <div id="textsub">
                            <div>
                                <h4>Weight (Pounds)</h4>
                                <input type="number" id="weight" class="calcInput" placeholder="Weight">
                                <h4>Height (Inches)</h4>
                                <input type="number" id="height" class="calcInput" placeholder="Height">
                                <h4>Age</h4>
                                <input type="number" id="age" class="calcInput" placeholder="Age">
                            </div>
                            <div>
                                <input type="image" src="theDog.png" class="subbut" >
                            </div>
                        </div>
                        <div id="radios">
                            <div id="exercise">
                                <h4>Exercise Level</h4>
                                <label class="customRadio" for="sedentary">
                                    <input type="radio"  id="sedentary" name="activity" value="sedentary">
                                    <span class="radioIndicator"></span>
                                    Sedentary
                                </label>
                                <label class="customRadio" for="light">
                                    <input type="radio"  id="light" name="activity" value="light">
                                    <span class="radioIndicator"></span>
                                    Light
                                </label>
                                <label class="customRadio" for="moderate">
                                    <input type="radio"  id="moderate" name="activity" value="moderate">
                                    <span class="radioIndicator"></span>
                                    Moderate
                                </label>
                                <label class="customRadio" for="very">
                                    <input type="radio"  id="very" name="activity" value="very">
                                    <span class="radioIndicator"></span>
                                    Very
                                </label>
                                <label class="customRadio" for="extra">
                                    <input type="radio"  id="extra" name="activity" value="extra">
                                    <span class="radioIndicator"></span>
                                    Extra
                                </label>
                            </div>
                            <div id = "goals">
                                <h4>Goal</h4>
                                <label class="customRadio" for="lose">
                                    <input type="radio"  id="lose" name="goal" value="lose">
                                    <span class="radioIndicator"></span>
                                    Lose Weight
                                </label>
                                <label class="customRadio" for="maintain">
                                    <input type="radio"  id="maintain" name="goal" value="maintain">
                                    <span class="radioIndicator"></span>
                                    Maintain Weight
                                </label>
                                <label class="customRadio" for="gain">
                                    <input type="radio"  id="gain" name="goal" value="gain">
                                    <span class="radioIndicator"></span>
                                    Gain Weight
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="log-container">
                <div class="entryOdd">
                    This is an entry
                 </div>
                 <div class="entryEven">
                    This is an entry
                 </div>
            </div>
        </div>
    </body>
</html>
